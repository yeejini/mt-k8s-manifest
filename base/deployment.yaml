apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-spring-deployment
  namespace: ingress
spec:
  selector:
    matchLabels:
      app: mt-spring
  template:
    metadata:
      labels:
        app: mt-spring
    spec:
      serviceAccountName: mt-spring-sa
      containers:
        - name: mt-spring
          image: kangyejini/web-app:4065d0895c65031e87255b5325a3da390fadcc2e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: mt-server-config
            - secretRef:
                name: mt-spring-scr
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"